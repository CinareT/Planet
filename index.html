    <div class="container">
    <section>
        <div class="jumbotron">
     <h1 class="text-center"> <strong>Captain Planet: The Game!</strong></h1>
        <h4 class="text-center">Rated M for Mature</h4>
        
        <hr>
        <div class="text-center">
            <button class="btn btn-warning btn-xs theme-button">
                <span class="glyphicon glyphicon-music"></span> 
                Play Theme!
            </button>
            <button style="border: 1px solid rgb(116, 114, 114);" class="btn btn-default btn-xs pause-button">
                <span class="glyphicon glyphicon-pause">

                Pause Song
            </button>
        </div>
        </div>
    </section>
    <div class="size">
        <p>Superpowers-Change Sizes!</p>
        <br>
        <div class="change">
        <button class="normal"><i class="fa-solid fa-circle-check"></i> Normal</button>
        <button class="grow"><i class="fa-solid fa-circle-plus"></i> Grow</button>

         </div>
    </div>
    <div class="visibl">
        <p>Superpowers-Invisibility!</p>
        <br>
        <div class="in">

        <button class="invis"><i class="fa-solid fa-eye-slash"></i>Invisible</button>
         </div>
    </div>
    <div class="move">
        <p>Move Controls</p>
        <div class="hereket">
        <button class="sol"><i class="fa-solid fa-arrow-left"></i></button>
        <button class="yuxari"><i class="fa-solid fa-arrow-up"></i></button>
        <button class="asagi"><i class="fa-solid fa-arrow-down"></i></button>
        <button class="sag"><i class="fa-solid fa-arrow-right"></i></button>
        </div>
        <button class="planet"><i class="fa-solid fa-message"></i> Go Planet!</button>
    </div>
